<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form myself</title>
    <style>
        label{
        display: block;
        margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
       <section>
        <h1>Form About You</h1>
       </section>
       <form >
        <label for="name">Your name
            <input id="name" type="text" placeholder="your name">
        </label>
        <label for="email">Your email
        <input id="email" type="text" placeholder="your email">
    </label>
    <label for="password">Your password
        <input type="password" placeholder="your password" id="password">
    </label>
       </form>
       <fieldset>
        <legend>Pick One</legend>
        <label for="school">
            <input type="radio" id="school" name="your choice">School
        </label>
        <label for="College">
            <input type="radio" id="college" name="your choice"> College
        </label>
        <label for="varsity">
            <input type="radio" id="varsity" name="your choice">varsity
        </label>
       </fieldset>
       <fieldset>
        <legend>One or More skill</legend>
        <label for="Science">
            <input type="checkbox" name="your choice" id="Science">Science
        </label>
        <label for="ARS">
            <input type="checkbox" name="your choice" id="ARS">ARS
        </label>
        <label for="Comars">
            <input type="checkbox" name="your choice" id="Comars">Comars
        </label>
       </fieldset>
       <input type="reset" value="Reset">
       <input type="submit" value="submit">

    </main>
    <footer>

    </footer>
</body>
</html>
